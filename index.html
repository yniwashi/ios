<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ambulance</title>
<style>
  :root { color-scheme: light dark }
  /* Full-screen splash */
  #splash {
    position: fixed; inset: 0;
    background: #000 center/cover no-repeat;
    background-image: url("/splash.png");
    z-index: 9999;
    opacity: 1;
    transform: scale(1);
    transition: opacity 260ms ease, transform 260ms ease; /* FADE_MS must match JS */
    display: flex; align-items: flex-end; justify-content: center;
  }
  #splash .hint {
    color: rgba(255,255,255,.9);
    font: 14px system-ui,-apple-system,Segoe UI,Roboto;
    margin: 22px;
    letter-spacing: .2px;
    text-shadow: 0 1px 2px rgba(0,0,0,.5);
  }
  #splash.fade-out {
    opacity: 0;
    transform: scale(0.985);
    pointer-events: none;
  }

  body { font: 16px system-ui,-apple-system, Segoe UI, Roboto; margin: 3rem; line-height: 1.4 }
  .muted { color: #777 }
  @media (prefers-color-scheme: dark) { .muted { color: #9aa } }
  @media (prefers-reduced-motion: reduce) {
    #splash { transition: opacity 1ms linear, transform 1ms linear }
  }
</style>

<div id="app" hidden>
  <h1>Launching…</h1>
  <p class="muted">Please wait.</p>
</div>

<div id="blocked" hidden>
  <h1>Access blocked</h1>
  <p>This app is only available when installed on your Home Screen.</p>
</div>

<div id="splash" aria-hidden="true">
  <div class="hint">Loading…</div>
</div>

<script>
(async () => {
  // ====== adjust splash timing ======
  const SPLASH_MIN_TIME = 2500; // << stays on screen at least 2.5s
  const FADE_MS = 260;          // fade-out duration (match CSS)
  // ================================

  const splashEl = document.getElementById('splash');
  const showStart = performance.now();

  const fadeOutSplash = () => {
    splashEl.classList.add('fade-out');
    return new Promise(res => setTimeout(res, FADE_MS));
  };

  const honorMinTime = async () => {
    const elapsed = performance.now() - showStart;
    const left = Math.max(0, SPLASH_MIN_TIME - elapsed);
    if (left > 0) await new Promise(res => setTimeout(res, left));
  };

  const inStandalone =
    (window.navigator.standalone === true) ||
    (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches);

  if (!inStandalone) {
    await honorMinTime();
    await fadeOutSplash();
    location.replace('/install/');
    return;
  }

  let hasWc = false;
  try {
    const r = await fetch('/cookie-check', { credentials: 'include', cache: 'no-store' });
    if (r.ok) {
      const d = await r.json();
      hasWc = !!d.hasWc;
    }
  } catch {}

  if (!hasWc) {
    try {
      const r = await fetch('/session', { method: 'POST', credentials: 'include' });
      if (!r.ok) throw new Error('session failed');
    } catch {
      await honorMinTime();
      await fadeOutSplash();
      document.body.innerHTML = '<h1>Couldn’t start</h1><p>Close and reopen the app.</p>';
      return;
    }
  }

  await honorMinTime();
  await fadeOutSplash();
  location.replace('/ambulance/');
})();
</script>
