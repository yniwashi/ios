<!doctype html>
<html lang="en">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>CPR Timer — Trial</title>
<style>
/* ==========================================================
   CPR TIMER — Consolidated Build (2025-09-22)
   - Controls row on top (Theme, BPM, Mute), title centered below
   - Cycle timer ABOVE Adrenaline with nice gap
   - Nicer buttons (primary/danger/ghost)
   - Responsive clamp() sizing across components
   - Audio primed early to remove start lag
   - Export .txt bug fixed (joins with "\n"), PDF uses escaped newlines
   - Cycle card beats **in sync with the metronome** (even when muted)
   - Beat color: red (light), warm orange (dark), high-contrast
   - Beat visible only while CPR running (stops on Pause/Stop/ROSC)
   - WAAFELSS buttons show text (Months/Years) + disabled until Age has a value
   ========================================================== */

:root{
  color-scheme: light dark;
  /* Palette */
  --bg:#0b0d10; --fg:#e9eef3; --muted:#9aa7b3;
  --card:#14181d; --border:#20262d;

  --total-color:#f1f5f9;   /* Total CPR color */
  --cycle-accent-light:#ff4d4d; /* Light-mode visual beat */
  --cycle-accent-dark:#ffb347;  /* Dark-mode visual beat */
  --cycle-shadow-light: rgba(255,77,77,.22);
  --cycle-shadow-dark:  rgba(255,179,71,.24);
  --adr-color:#2ea0ff;

  /* Buttons */
  --btn-bg:#171b21; --btn-fg:#e9eef3; --btn-bd:#2b333b;
  --primary:#0f2e39; --primary-bd:#2e89a8; --primary-fg:#e6fbff;
  --danger:#671d1d;  --danger-bd:#9a3333;  --danger-fg:#fff0f0;

  /* Sizing */
  --title-size: clamp(20px, 3.2vw, 36px);
  --subtitle-size: clamp(12px, 1.8vw, 16px);
  --total-size: clamp(40px, 6.2vw, 72px);
  --kpi-digits: clamp(42px, 7.5vw, 110px);
  --icon-btn: clamp(40px, 6.4vw, 54px);
  --chip-h: clamp(36px, 5.2vw, 46px);
  --chip-pad-x: clamp(8px, 1.6vw, 12px);
  --chip-gap: clamp(6px, 1.2vw, 10px);
  --actions-gap: clamp(8px, 1.4vw, 12px);
  --timers-gap: clamp(18px, 3vw, 26px);
  --card-pad: clamp(12px, 2vw, 16px);
  --container-pad: clamp(10px, 2.4vw, 16px);
  --radius: 18px;
  --shadow: 0 6px 20px rgba(0,0,0,.22);

  --log-font: clamp(13px, 1.8vw, 15px);

  /* Theme-dependent accent (JS does not need to touch these) */
  --cycle-accent: var(--cycle-accent-dark);
  --cycle-shadow: var(--cycle-shadow-dark);
}
:root[data-theme="light"]{
  color-scheme: light;
  --bg:#f6f8fc; --fg:#111827; --muted:#4b5563;
  --card:#ffffff; --border:#e5e7eb;
  --btn-bg:#ffffff; --btn-fg:#111827; --btn-bd:#d1d5db;
  --primary:#0b6b82; --primary-bd:#0b6b82; --primary-fg:#ffffff;
  --danger:#b91c1c;  --danger-bd:#991b1b;  --danger-fg:#ffffff;
  --total-color:#111111;
  --cycle-accent: var(--cycle-accent-light);
  --cycle-shadow: var(--cycle-shadow-light);
}

/* ===== Base ===== */
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--fg)}
.container{max-width:1200px;margin:0 auto;padding:var(--container-pad)}
a{color:inherit}

/* ===== Header: controls row + centered brand ===== */
.header{display:grid;gap:8px}
.controls-row{display:flex;flex-wrap:wrap;gap:var(--chip-gap);justify-content:center}
.brand{justify-self:center;font-weight:900;font-size:var(--title-size);letter-spacing:.2px;text-align:center}
.brand .trial{margin-left:8px;color:#ef4444;font-weight:800;font-size:.55em;vertical-align:middle;white-space:nowrap}

/* Control chips */
.chip{display:flex;align-items:center;gap:8px;padding:0 var(--chip-pad-x);height:var(--chip-h);border-radius:14px;background:var(--card);border:1px solid var(--border);color:var(--muted)}
.chip .chip-label{font-weight:800;font-size:var(--subtitle-size);text-transform:uppercase;letter-spacing:.08em}
.chip input[type=number]{width:clamp(68px,10vw,92px);padding:6px 8px;border-radius:10px;border:1px solid var(--border);background:var(--bg);color:var(--fg)}
.icon-toggle{display:inline-flex;align-items:center;justify-content:center;width:var(--chip-h);height:var(--chip-h);border-radius:12px;border:1px solid var(--btn-bd);background:var(--btn-bg);color:var(--fg)}
.icon-toggle svg{width:clamp(20px,3.4vw,28px);height:clamp(20px,3.4vw,28px)}

/* ===== Total CPR ===== */
.total{display:flex;flex-direction:column;align-items:center;margin:8px 0 10px}
.total .label{font-size:var(--subtitle-size);letter-spacing:.12em;text-transform:uppercase;color:var(--muted);font-weight:900}
.total .digits{font-variant-numeric:tabular-nums;font-family:ui-monospace,Consolas,monospace;font-weight:900;font-size:var(--total-size);color:var(--total-color)}

/* ===== Main Grid ===== */
.main{display:grid;gap:16px}
@media (orientation:portrait){
  .main{grid-template-areas:
    "total"
    "timers"
    "actions"
    "extras"; grid-template-columns:1fr}
  .timers{grid-area:timers; display:grid; gap:var(--timers-gap); justify-items:center; grid-template-columns:repeat(2,minmax(0,1fr));}
  @media (max-width:459.9px){ .timers{grid-template-columns:1fr} }
  .actions{grid-area:actions; display:flex; flex-wrap:wrap; gap:var(--actions-gap); justify-content:center}
  .extras{grid-area:extras; justify-items:center}
}
@media (orientation:landscape){
  .main{grid-template-areas:
    "total total total"
    "timers actions actions"
    "extras extras extras";
    grid-template-columns:1fr minmax(220px, 360px) 1fr; align-items:start;}
  .actions{grid-area:actions; display:flex; flex-direction:column; gap:var(--actions-gap); align-items:stretch; justify-content:center}
  .extras{grid-area:extras}
  .timer .digits{font-size:clamp(38px, 7vw, 96px)}
}

/* ===== Cards ===== */
.centered{display:grid; justify-items:center}
.timer{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:var(--card-pad);display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative; width:min(520px, 100%); box-shadow:var(--shadow)}
.timer .label{font-size:var(--subtitle-size);letter-spacing:.12em;text-transform:uppercase;color:var(--muted);font-weight:900;margin-bottom:4px}
.timer .digits{font-variant-numeric:tabular-nums;font-family:ui-monospace,Consolas,monospace;font-weight:900;font-size:var(--kpi-digits)}
#cycleDigits{color:var(--cycle-accent-light)} /* text color keeps classic red */
#adrDigits{color:#2ea0ff}

/* ===== Metronome-synced visual beat on CYCLE card ===== */
#cycleTimer{ position:relative; }
.cycle-flash{ animation: cycleFlash .18s ease-out 1; }
@keyframes cycleFlash{
  0%   { transform:scale(1); box-shadow:0 0 0 0 rgba(0,0,0,0) }
  15%  { transform:scale(1.04); box-shadow:0 0 0 10px var(--cycle-shadow) }
  100% { transform:scale(1); box-shadow:0 0 0 0 rgba(0,0,0,0) }
}

/* ===== Small icon buttons inside timer cards ===== */
.icon-row{display:flex;gap:12px;margin-top:12px}
.icon-btn{width:var(--icon-btn);height:var(--icon-btn);border-radius:12px;border:1px solid var(--btn-bd);background:var(--btn-bg);color:var(--fg);display:inline-flex;align-items:center;justify-content:center;box-shadow:var(--shadow)}
.icon-btn:active{transform:translateY(1px)}
.icon-btn svg{width:clamp(18px,3vw,26px);height:clamp(18px,3vw,26px)}

/* ===== Pretty action buttons ===== */
.btn{appearance:none;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:clamp(10px,1.6vw,14px) clamp(12px,2vw,18px);border-radius:14px;border:1px solid var(--btn-bd);background:var(--btn-bg);color:var(--btn-fg);font-weight:800;letter-spacing:.2px;box-shadow:var(--shadow)}
.btn:active{transform:translateY(1px)}
.btn.primary{background:linear-gradient(180deg,var(--primary),#07303c);border-color:var(--primary-bd);color:var(--primary-fg)}
.btn.danger{background:linear-gradient(180deg,var(--danger),#4f1717);border-color:var(--danger-bd);color:var(--danger-fg)}
.btn.ghost{background:var(--btn-bg)}
.btn .ico{width:clamp(16px,2.6vw,22px);height:clamp(16px,2.6vw,22px)}

/* ===== Extras (WAAFELSS + Logs) ===== */
.extras{margin-top:8px;display:grid;gap:12px; justify-items:center}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:var(--card-pad); width:min(860px, 100%); box-shadow:var(--shadow)}
.wa-title{font-size:clamp(18px,2.8vw,20px);font-weight:900;text-align:center;margin-bottom:8px}
.wa-row{display:flex;justify-content:center;align-items:center;gap:8px;margin-bottom:8px}
.wa-row input{width:clamp(110px,20vw,130px);padding:8px 10px;border-radius:10px;border:1px solid var(--border);background:var(--bg);color:var(--fg)}
.waffles-grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:8px}
@media (max-width:520px){.waffles-grid{grid-template-columns:1fr}}
.wrow{display:flex;gap:8px;align-items:center}
.wtag{min-width:110px;padding:6px 10px;border-radius:10px;border:1px solid var(--border);color:var(--muted)}
.wval{font-weight:800}

.log{max-height:240px;overflow:auto;margin:0;padding-left:20px;font-size:var(--log-font)}
.log li{margin:6px 0}

/* ===== Print ===== */
@media print{ .header,.controls-row,.actions,.wa-row{display:none!important} body{background:#fff;color:#000} .timer,.card{border:none;box-shadow:none} .digits{color:#000} }
</style>

<body>
<div class="container">
  <!-- Header -->
  <div class="header">
    <div class="brand">CPR Timer <span class="trial">Trial Version</span></div>
    <div class="controls-row" id="controlsRow">
      <div class="chip" id="themeChip">
        <div class="chip-label">Theme</div>
        <button id="themeBtn" class="icon-toggle" title="Theme: Auto">Auto</button>
      </div>
      <div class="chip" id="bpmChip">
        <div class="chip-label">BPM</div>
        <input id="bpm" type="number" min="60" max="160" step="1" value="110">
      </div>
      <div class="chip" id="muteChip">
        <div class="chip-label">Mute</div>
        <button id="muteBtn" class="icon-toggle" title="Metronome on" aria-pressed="false">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <!-- speaker body -->
            <path d="M3 9v6h4l5 4V5L7 9H3z" stroke="currentColor" stroke-width="2"/>
            <!-- waves (shown when unmuted) -->
            <path id="waves1" d="M16 8c2 2 2 6 0 8" stroke="currentColor" stroke-width="2" fill="none" opacity="1"/>
            <path id="waves2" d="M18.5 6.5c3 3 3 9 0 12" stroke="currentColor" stroke-width="2" fill="none" opacity="1"/>
            <!-- X (shown when muted) -->
            <path id="muteX" d="M16 9l5 6M21 9l-5 6" stroke="currentColor" stroke-width="2" opacity="0"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Total CPR Time -->
  <div class="total">
    <div class="label">TOTAL CPR TIME</div>
    <div id="totalDigits" class="digits">00:00</div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="timers">
      <!-- CYCLE (first) -->
      <div id="cycleTimer" class="timer centered" style="margin-bottom:var(--timers-gap)">
        <div class="label">CYCLE</div>
        <div id="cycleDigits" class="digits">00:00</div>
        <div class="icon-row">
          <button id="cprStart" class="icon-btn" title="Start/Resume CPR">
            <svg viewBox="0 0 24 24" fill="none"><path d="M8 5v14l11-7-11-7z" stroke="currentColor" stroke-width="2"/></svg>
          </button>
          <button id="cprPause" class="icon-btn" title="Pause CPR" disabled>
            <svg viewBox="0 0 24 24" fill="none"><path d="M7 5h4v14H7zM13 5h4v14h-4z" stroke="currentColor" stroke-width="2"/></svg>
          </button>
        </div>
      </div>

      <!-- ADRENALINE (second) -->
      <div class="timer centered">
        <div class="label">ADRENALINE</div>
        <div id="adrDigits" class="digits">00:00</div>
        <div class="icon-row">
          <button id="adrStart" class="icon-btn" title="Start/Resume Adrenaline">
            <svg viewBox="0 0 24 24" fill="none"><path d="M8 5v14l11-7-11-7z" stroke="currentColor" stroke-width="2"/></svg>
          </button>
          <button id="adrPause" class="icon-btn" title="Pause Adrenaline" disabled>
            <svg viewBox="0 0 24 24" fill="none"><path d="M7 5h4v14H7zM13 5h4v14h-4z" stroke="currentColor" stroke-width="2"/></svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <div style="display:flex;gap:var(--actions-gap);justify-content:center;flex-wrap:wrap">
        <button id="roscb" class="btn danger">
          <svg class="ico" viewBox="0 0 24 24" fill="none"><path d="M12 21C12 21 4 14 4 9a4 4 0 0 1 8 0 4 4 0 0 1 8 0c0 5-8 12-8 12Z" stroke="currentColor" stroke-width="2"/></svg>
          ROSC
        </button>
        <button id="stopb" class="btn danger">
          <svg class="ico" viewBox="0 0 24 24" fill="none"><rect x="6" y="6" width="12" height="12" rx="2" stroke="currentColor" stroke-width="2"/></svg>
          Stop
        </button>
      </div>
      <div style="display:flex;gap:var(--actions-gap);justify-content:center;flex-wrap:wrap">
        <button id="shockb" class="btn ghost">
          <svg class="ico" viewBox="0 0 24 24" fill="none"><path d="M13 2 L3 14h7l-1 8 10-12h-7z" stroke="currentColor" stroke-width="2"/></svg>
          Shock
        </button>
        <button id="amiob" class="btn primary">
          <svg class="ico" viewBox="0 0 24 24" fill="none"><path d="M12 3v18M5 10h14" stroke="currentColor" stroke-width="2"/></svg>
          Amiodarone
        </button>
      </div>

      <div style="display:flex;gap:var(--actions-gap);justify-content:center;flex-wrap:wrap;margin-top:8px">
        <button id="exportTxt" class="btn ghost">
          <svg class="ico" viewBox="0 0 24 24" fill="none"><path d="M7 3h7l5 5v13H7zM14 3v5h5" stroke="currentColor" stroke-width="2"/></svg>
          Export .txt
        </button>
        <button id="printPdf" class="btn primary">
          <svg class="ico" viewBox="0 0 24 24" fill="none"><path d="M7 17h10v4H7zM7 7V3h10v4M6 13h12a3 3 0 0 0 0-6H6a3 3 0 0 0 0 6Z" stroke="currentColor" stroke-width="2"/></svg>
          Export PDF
        </button>
      </div>
    </div>

    <!-- Extras -->
    <div class="extras">
      <div class="card">
        <div class="wa-title">WAAFELSS</div>
        <div class="wa-row">
          <input id="age" type="number" min="0" placeholder="Enter age">
          <button id="mBtn" class="btn ghost" title="Months">Months</button>
          <button id="yBtn" class="btn ghost" title="Years">Years</button>
        </div>
        <div class="waffles-grid">
          <div class="wrow"><div class="wtag">Age</div><div id="wAge" class="wval">—</div></div>
          <div class="wrow"><div class="wtag">Weight</div><div id="wWeight" class="wval">—</div></div>
          <div class="wrow"><div class="wtag">Adrenaline</div><div id="wAdr" class="wval">—</div></div>
          <div class="wrow"><div class="wtag">Amiodarone</div><div id="wAmio" class="wval">—</div></div>
          <div class="wrow"><div class="wtag">Fluids</div><div id="wFluids" class="wval">—</div></div>
          <div class="wrow"><div class="wtag">SGA</div><div id="wSGA" class="wval">—</div></div>
          <div class="wrow"><div class="wtag">Energy</div><div id="wJoules" class="wval">—</div></div>
          <div class="wrow"><div class="wtag">D10%</div><div id="wD10" class="wval">—</div></div>
        </div>
      </div>

      <div class="card">
        <ul id="log" class="log"></ul>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  /* ===== THEME ===== */
  const root = document.documentElement;
  const themeBtn = document.getElementById('themeBtn');
  let themeMode = 'auto'; // auto | light | dark
  function applyTheme(){
    root.removeAttribute('data-theme');
    if (themeMode==='light') root.setAttribute('data-theme','light');
    if (themeMode==='dark')  root.setAttribute('data-theme','dark');
    themeBtn.textContent = themeMode[0].toUpperCase()+themeMode.slice(1);
    themeBtn.title = `Theme: ${themeBtn.textContent}`;
  }
  themeBtn.addEventListener('click', () => {
    themeMode = themeMode==='auto' ? 'light' : themeMode==='light' ? 'dark' : 'auto';
    applyTheme();
  });
  applyTheme();

  /* ===== HELPERS ===== */
  const $ = id => document.getElementById(id);
  const fmt = s => { s=Math.max(0,Math.floor(s)); const m=String((s/60|0)).padStart(2,'0'); return `${m}:${String(s%60).padStart(2,'0')}`; };
  const hhmmss = d => d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
  const logEl = $('log');
  const events = [];
  function stamp(label){
    const ts=new Date();
    const li=document.createElement('li');
    li.textContent=`${hhmmss(ts)} | ${label}`;
    logEl.prepend(li);
    events.push({ts,label});
  }

  /* ===== WAKE LOCK ===== */
  let wakeLock=null;
  async function requestWake(){try{ if('wakeLock' in navigator){wakeLock=await navigator.wakeLock.request('screen');}}catch{}}
  async function releaseWake(){try{ if(wakeLock){await wakeLock.release(); wakeLock=null;}}catch{}}
  document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='visible' && (cprRunning||adrRunning)) requestWake(); });

  /* ===== AUDIO (prime fast, decode in background) ===== */
  let audioCtx;
  const buffers={}, files={
    beat:'beat.wav', start:'start.wav', pause:'pause.wav', stop:'stop.wav',
    adr4:'adr4.wav', total20:'total20.wav', cpr90:'cpr90.wav', cpr120:'cpr120.wav', rosc:'rosc.wav'
  };
  function primeAudio(){
    if(!audioCtx){
      audioCtx=new (window.AudioContext||window.webkitAudioContext)();
      audioCtx.resume();
      (async()=>{ for(const [k,p] of Object.entries(files)){ try{ const b=await fetch(p).then(r=>r.arrayBuffer()); buffers[k]=await audioCtx.decodeAudioData(b);}catch{} } })();
    }
  }
  window.addEventListener('pointerdown', primeAudio, {once:true});
  window.addEventListener('keydown', primeAudio, {once:true});
  function play(name, vol=1){ const buf=buffers[name]; if(!audioCtx || !buf) return; const src=audioCtx.createBufferSource(), g=audioCtx.createGain(); g.gain.value=vol; src.buffer=buf; src.connect(g).connect(audioCtx.destination); src.start(); }

  /* ===== METRONOME (sound + visual, ticking when CPR running) ===== */
  let beatMuted=false, beatTimer=null, bpm=+($('bpm').value||110);
  const muteBtnEl=$('muteBtn'), muteX=$('muteX');
  const waves1=document.getElementById('waves1');
  const waves2=document.getElementById('waves2');
  function setMuteUI(){
    muteX.style.opacity = beatMuted ? '1' : '0';
    if(waves1) waves1.style.opacity = beatMuted ? '0' : '1';
    if(waves2) waves2.style.opacity = beatMuted ? '0' : '1';
    muteBtnEl.setAttribute('aria-pressed', String(!beatMuted));
    muteBtnEl.title = beatMuted ? 'Metronome muted' : 'Metronome on';
  }
  muteBtnEl.addEventListener('click',()=>{ beatMuted=!beatMuted; setMuteUI(); });
  $('bpm').addEventListener('change',e=>{ bpm=+e.target.value||110; if(cprRunning) restartBeat(); });
  setMuteUI();

  function flashCycle(){
    const card=$('cycleTimer'); if(!card) return;
    card.classList.remove('cycle-flash'); void card.offsetWidth; // reflow to restart animation
    card.classList.add('cycle-flash');
  }
  function startBeat(){
    clearInterval(beatTimer);
    const iv=Math.max(200,60000/Math.max(1,bpm));
    beatTimer=setInterval(()=>{ if(!beatMuted) play('beat',0.95); flashCycle(); }, iv);
  }
  function stopBeat(){ clearInterval(beatTimer); beatTimer=null; }
  function restartBeat(){ stopBeat(); startBeat(); }

  /* ===== STATE ===== */
  let totalStart=0,totalEnd=0;
  let cprStart=0,cprPausedAt=0,cprPausedAccum=0,cprRunning=false;
  let adrStart=0,adrPausedAt=0,adrPausedAccum=0,adrRunning=false,adrCount=0;
  // cues
  let cue20=false, cue90=false, cue120=false, cueAdr240=false;

  function now(){ return Date.now(); }
  function tick(){
    const t=now();
    // total
    if(totalStart && !totalEnd){ $('totalDigits').textContent=fmt((t-totalStart)/1000); if(!cue20 && (t-totalStart)>=20*60000){ cue20=true; play('total20'); } }
    else if(totalStart && totalEnd){ $('totalDigits').textContent=fmt((totalEnd-totalStart)/1000); }
    else $('totalDigits').textContent='00:00';

    // cycle
    let c=0;
    if(cprStart){
      if(cprRunning) c=(t-cprStart-cprPausedAccum)/1000;
      else if(cprPausedAt) c=(cprPausedAt-cprStart-cprPausedAccum)/1000;
      else if(totalEnd) c=(totalEnd-cprStart-cprPausedAccum)/1000;
      $('cycleDigits').textContent=fmt(c|0);
      if(!cue90 && c>=90){ cue90=true; play('cpr90'); }
      if(!cue120 && c>=120){ cue120=true; play('cpr120'); }
    }else{
      $('cycleDigits').textContent='00:00';
    }

    // adrenaline
    if(adrStart){
      let a=0;
      if(adrRunning) a=(t-adrStart-adrPausedAccum)/1000;
      else if(adrPausedAt) a=(adrPausedAt-adrStart-adrPausedAccum)/1000;
      else if(totalEnd) a=(totalEnd-adrStart-adrPausedAccum)/1000;
      $('adrDigits').textContent=fmt(a|0);
      if(!cueAdr240 && a>=240){ cueAdr240=true; play('adr4'); }
    }else $('adrDigits').textContent='00:00';

    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);

  /* ===== CONTROLS ===== */
  $('cprStart').onclick = () => {
    primeAudio();
    if(!totalStart){ totalStart=now(); stamp('CPR Timer Started'); requestWake(); }
    if(!cprStart){ cprStart=totalStart; cprPausedAccum=0; cue90=cue120=false; play('start'); }
    else if(cprPausedAt){ cprPausedAccum += (now()-cprPausedAt); cprPausedAt=0; play('start'); stamp('CPR Timer Resumed'); }
    totalEnd=0; cprRunning=true; $('cprPause').disabled=false; startBeat(); // start visual+metronome
  };
  $('cprPause').onclick = () => {
    if(!cprRunning) return; primeAudio();
    cprRunning=false; cprPausedAt=now(); play('pause'); stamp('CPR Timer Paused'); stopBeat();
  };
  $('adrStart').onclick = () => {
    primeAudio(); if(!totalStart) $('cprStart').click();
    if(!adrStart){ adrStart=now(); adrPausedAccum=0; adrPausedAt=0; adrRunning=true; adrCount++; cueAdr240=false; stamp(`Adrenaline no. ${adrCount} Administered`); stamp('Adrenaline Timer Started'); }
    else if(adrPausedAt){ adrPausedAccum += (now()-adrPausedAt); adrPausedAt=0; adrRunning=true; stamp('Adrenaline Timer Resumed'); }
    $('adrPause').disabled=false;
  };
  $('adrPause').onclick = () => { if(!adrRunning) return; adrRunning=false; adrPausedAt=now(); stamp('Adrenaline Timer Paused'); };
  $('stopb').onclick = () => {
    primeAudio(); play('stop'); if(!totalStart) return; totalEnd=now();
    if(cprRunning){ cprRunning=false; cprPausedAt=0; }
    if(adrRunning){ adrRunning=false; adrPausedAt=0; }
    stamp('CPR Timers Reset'); stopBeat(); releaseWake();
  };
  $('roscb').onclick = () => { primeAudio(); play('rosc'); stamp('ROSC Achieved'); stopBeat(); };
  $('shockb').onclick = () => { window.__shock=(window.__shock||0)+1; stamp(`Shock no. ${window.__shock} Delivered`); };
  $('amiob').onclick  = () => { window.__amio =(window.__amio ||0)+1; stamp(`Amiodarone no. ${window.__amio} Administered`); };

  /* ===== EXPORT & PRINT ===== */
  function lines(){
    const started = totalStart ? new Date(totalStart).toLocaleString() : 'N/A';
    const ended   = totalEnd   ? new Date(totalEnd).toLocaleString()   : 'N/A';
    const total   = (totalStart && totalEnd) ? fmt((totalEnd-totalStart)/1000) : '—';
    const counts  = `Adr: ${adrCount}; Shocks: ${window.__shock||0}; Amio: ${window.__amio||0}`;
    const arr=[`CPR SESSION REPORT`,`Started: ${started}`,`Ended:   ${ended}`,`BPM (visual beat): ${bpm}`,`Total: ${total}`,counts,``,`Events:`];
    for(const e of events) arr.push(`${hhmmss(e.ts)} | ${e.label}`);
    return arr;
  }
  $('exportTxt').onclick = () => {
    const blob = new Blob([lines().join('\n')], {type:'text/plain'});
    const a=document.createElement('a'); a.href=URL.createObjectURL(blob);
    a.download=`cpr_report_${new Date().toISOString().replace(/[:.]/g,'-')}.txt`; a.click();
  };
  $('printPdf').onclick = () => {
    const html = `<!doctype html><meta charset="utf-8"><title>CPR Report</title>
    <style>body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:24px;color:#111} h2{margin:0 0 8px} pre{white-space:pre-wrap}</style>
    <h2>CPR Session Report</h2><pre>${lines().join('\\n')}</pre>
    <script>onload=()=>{print();setTimeout(()=>close(),300)}<\/script>`;
    const w=window.open('', 'printwin'); w.document.open(); w.document.write(html); w.document.close();
  };

  /* ===== WAAFELSS ===== */
  const age=$('age'), mBtn=$('mBtn'), yBtn=$('yBtn');
  function clamp(v,a,b){return Math.max(a,Math.min(b,v));}
  function months(n){
    const weight=n*0.5+4, adr=+(weight*0.01).toFixed(2), amio=+(weight*5).toFixed(1);
    const minF=Math.round(weight*10), maxF=Math.round(weight*20);
    const joules=Math.round(clamp(weight*4,0,360)), d10=+(clamp(weight*2.5,0,50)).toFixed(1);
    const sga=(weight<=5)?'Size 1':'Size 1.5';
    return {age:`${n} months`,weight,adr,amio,minF,maxF,sga,joules,d10};
  }
  function years(n){
    let weight,sga; if(n<=5){weight=n*2+8; sga=(weight>=10&&weight<=24)?'Size 2':(weight>=25&&weight<=35)?'Size 2.5':'';}
    else{weight=n*3+7; sga=(weight>=25&&weight<=35)?'Size 2.5':'Consider adult SGA sizes';}
    const adr=+(weight*0.01).toFixed(2), amio=+(weight*5).toFixed(1);
    const minF=Math.round(weight*10), maxF=Math.round(weight*20);
    const joules=Math.round(clamp(weight*4,0,360)), d10=+(clamp(weight*2.5,0,50)).toFixed(1);
    return {age:`${n} years`,weight,adr,amio,minF,maxF,sga,joules,d10};
  }
  function renderW(o){
    $('wAge').textContent=o.age;
    $('wWeight').textContent=`${o.weight.toFixed(1)} kg`;
    $('wAdr').textContent=`${o.adr} mg`;
    $('wAmio').textContent=`${o.amio} mg`;
    $('wFluids').textContent=`${o.minF}–${o.maxF} mL`;
    $('wSGA').textContent=o.sga||'—';
    $('wJoules').textContent=`${o.joules} J`;
    $('wD10').textContent=`${o.d10} mL`;
  }
  function validAge(){ const n=+age.value; return !(isNaN(n) || n<0); }
  function checkAge(){ const empty = (age.value===''||age.value===null); mBtn.disabled=empty; yBtn.disabled=empty; }
  age.addEventListener('input',checkAge); checkAge();
  mBtn.onclick = ()=>{ if(!validAge()){ alert('Enter age first'); return; } renderW(months(+age.value)); };
  yBtn.onclick = ()=>{ if(!validAge()){ alert('Enter age first'); return; } renderW(years(+age.value)); };

  /* ===== Dev self-tests ===== */
  (function runSelfTests(){
    const arr = lines();
    console.assert(Array.isArray(arr), 'lines returns array');
    console.assert(arr[0]==='CPR SESSION REPORT','first line header');
    const j=arr.join('\n');
    console.assert((j.match(/\n/g)||[]).length >= Math.max(0,arr.length-1),'joined with newlines');

    // Beat flash smoke test
    const card=$('cycleTimer');
    const had = card.classList.contains('cycle-flash');
    flashCycle();
    const has = card.classList.contains('cycle-flash');
    console.assert(!had && has || has, 'cycle card receives flash class');

    // NEW: Mute UI toggles (waves + aria)
    const beforeW1 = waves1.style.opacity, beforeX = muteX.style.opacity;
    beatMuted = true; setMuteUI();
    console.assert(waves1.style.opacity==='0' && waves2.style.opacity==='0' && muteX.style.opacity==='1', 'mute shows X and hides waves');
    beatMuted = false; setMuteUI();
    console.assert(waves1.style.opacity==='1' && waves2.style.opacity==='1' && muteX.style.opacity==='0', 'unmute shows waves and hides X');

    // NEW: Age buttons disabled until value
    age.value=''; checkAge();
    console.assert(mBtn.disabled && yBtn.disabled, 'age empty disables buttons');
    age.value='3'; checkAge();
    console.assert(!mBtn.disabled && !yBtn.disabled, 'age set enables buttons');
  })();
})();
</script>
