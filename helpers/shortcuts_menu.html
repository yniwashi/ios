<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>My Quick Links</title>
    <style>
        /* --- Basic Setup & Theme --- */
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #007aff;
            --text-color: #ffffff;
            --text-secondary-color: #8e8e93;
            --green-color: #34c759;
            --border-radius: 12px; /* Slightly smaller radius for smaller buttons */
            --transition-speed: 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- News Banner --- */
        .news-banner {
            background-color: rgba(0, 122, 255, 0.2);
            border-left: 4px solid var(--primary-color);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Toggle Switch Section --- */
        .switch-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            text-align: center;
        }

        .switch-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .switch-description {
            font-size: 0.9rem;
            color: var(--text-secondary-color);
            margin: 0;
            max-width: 320px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
            margin-top: 5px; 
            margin-bottom: 5px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--surface-color);
            transition: var(--transition-speed);
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px; width: 22px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: var(--transition-speed);
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--green-color); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* --- Button Grid --- */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Smaller min-width for smaller buttons */
            gap: 12px; /* Slightly smaller gap */
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- Individual Buttons (UPDATED) --- */
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 10px; /* Reduced padding to make buttons smaller */
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.85rem; /* Slightly smaller font */
            font-weight: 500;
            text-align: center;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: popIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .button:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .button-icon svg {
            width: 28px; /* Control icon size */
            height: 28px;
            margin-bottom: 8px;
            fill: currentColor; /* Icon color will match the text color */
        }
        
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="newsBanner" class="news-banner"></div>

        <div class="switch-section">
            <h2 class="switch-title">Shortcuts Mode</h2>
            <label class="switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider"></span>
            </label>
            <p class="switch-description">
                Enable to run actions directly in the Shortcuts app. When disabled, some features may not be available.
            </p>
        </div>
        
        <div id="buttonGrid" class="button-grid"></div>
    </div>

            { text: 'AP Pediatrics', icon: `<svg viewBox="0 0 24 24"><path d="M15.5 7.5c0 .83-.67 1.5-1.5 1.5s-1.5-.67-1.5-1.5.67-1.5 1.5-1.5.83.67 1.5 1.5zm-5 0c0 .83-.67 1.5-1.5 1.5s-1.5-.67-1.5-1.5.67-1.5 1.5-1.5.83.67 1.5 1.5zM12 13c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>` },
            { text: 'Calculate MAP', icon: `<svg viewBox="0 0 24 24"><path d="M7 21h2v-2H7v2zm4 0h2v-2h-2v2zm4 0h2v-2h-2v2zM19.006 3.011l-7.07 7.07-4.24-4.24-1.41 1.41 5.66 5.66 8.49-8.49L19.006 3.01zM3 5h10v2H3V5z"/></svg>` },
        ];


        // #######################################################
        // ############## CORE LOGIC (No need to edit) #############
        // #######################################################

        document.addEventListener('DOMContentLoaded', () => {
            const newsBanner = document.getElementById('newsBanner');
            const buttonGrid = document.getElementById('buttonGrid');
            const modeToggle = document.getElementById('modeToggle');

            // --- Generate full button data from definitions ---
            const buttonsData = buttonDefinitions.map(btn => ({
                id: btn.text.toLowerCase().replace(/\s+/g, '-'), // Auto-create a unique ID
                icon: btn.icon,
                text: btn.text,
                urlDefault: '#', // Default "in-app" link
                urlSwitched: `shortcuts://run-shortcut?name=Switched&input=text&text=web::${encodeURIComponent(btn.text)}`, // Auto-create shortcut URL
                showWhenSwitched: true,
                showWhenDefault: true,
            }));

            function setupNews() {
                if (newsMessage && newsMessage.trim() !== '') {
                    newsBanner.textContent = newsMessage;
                    newsBanner.style.display = 'block';
                }
            }

            function renderButtons() {
                buttonGrid.innerHTML = ''; // Clear existing buttons
                const isSwitched = modeToggle.checked;

                buttonsData.forEach((button, index) => {
                    const isVisibleInDefault = button.showWhenDefault !== false;
                    const isVisibleInSwitched = button.showWhenSwitched === true;
                    
                    if ((!isSwitched && isVisibleInDefault) || (isSwitched && isVisibleInSwitched)) {
                        const buttonElement = document.createElement('a');
                        buttonElement.className = 'button';
                        buttonElement.id = button.id;
_                        buttonElement.href = isSwitched ? button.urlSwitched : button.urlDefault;
                        buttonElement.style.animationDelay = `${index * 30}ms`;
                        
                        buttonElement.innerHTML = `
                            <div class="button-icon">${button.icon}</div>
                            <span>${button.text}</span>
                        `;

                        buttonGrid.appendChild(buttonElement);
                    }
                });
            }

            modeToggle.addEventListener('change', renderButtons);

            // Initial setup
            setupNews();
            renderButtons();
        });
    </script>
</body>
